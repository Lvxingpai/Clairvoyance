<template name="hosts">
    <!-- Page heading -->
  {{> pageHeading title='Monitors of Hosts' category='Backend Service' }}

    <div class="wrapper wrapper-content animated fadeInRight">

                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">

                            <ul class="dropdown-menu dropdown-user">

                    </div>
                    <div class="ibox-content">

                            <tbody>

                                <!--<tr>-->
                                    <!--<td>{{name}}</td>-->
                                    <!--<td>{{desc}}</td>-->
                                    <!--<td>{{status}}</td>-->
                                <!--</tr>-->
                            <!--{{/each}}-->

                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
